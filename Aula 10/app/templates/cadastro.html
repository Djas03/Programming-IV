{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Cadastrinho{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/cadastro.css') }}">
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index">Pagina Inicial</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="cadastro">Cadastrar</a></li>
                <li><a href="list">Listar</a></li>
            </ul>
        </div>
    </div>
</div>
<center>
<div class="page-header">
    <h1>Cadastre seu Produto</h1>    
</div>
</center>
<form action="/cadastro_db" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Nome</label>
      <input type="text" class="form-control" id="name" name="name" />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Marca</label>
      <input
        type="text"
        class="form-control"
        id="marca"
        name="marca"
      />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Valor</label>
      <input
        type="text"
        class="form-control"
        id="valor"
        name="valor"
      />
    </div>
    <button type="submit" class="btn btn-success">Cadastrar</button>
  </form> 


{% endblock %}
